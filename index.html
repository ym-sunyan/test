<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Config Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        #content {
            width: 80%;
            max-width: 800px;
        }
        .folder {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .file-content {
            margin-left: 20px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
    </style>
</head>
<body>
    <h1>Config Files Content</h1>
    <div id="content"></div>

    <script>
        async function readDataJson() {
            const response = await fetch('https://ym-sunyan.github.io/test/data.json');
            if (!response.ok) {
                throw new Error('Failed to fetch data.json');
            }
            const data = await response.json();
            console.log('Read data.json:', data);
            return data;
        }

        function displayContent(path, content, uploadTime) {
            const contentDiv = document.getElementById('content');
            const folderDiv = document.createElement('div');
            folderDiv.className = 'folder';
            folderDiv.innerHTML = `<strong>${path}</strong> (Uploaded on: ${new Date(uploadTime).toLocaleString()})`;
            const fileContentDiv = document.createElement('div');
            fileContentDiv.className = 'file-content';
            fileContentDiv.textContent = content;
            folderDiv.appendChild(fileContentDiv);
            contentDiv.appendChild(folderDiv);
        }

        async function loadConfigFiles() {
            const data = await readDataJson();
            for (const key in data) {
                const item = data[key];
                displayContent(key, item.content, item.uploadTime);
            }
        }

        loadConfigFiles();
    </script>
</body>
</html>
